<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th scope="col">Denumire</th>
                            <th scope="col">ZiDesfasurare</th>
                            <th scope="col">Pret</th>
                            <th scope="col">Numar de bilete</th>
                            <th scope="col">Categorie</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{row.denumire}}</td>
                            <td>{{row.ziDesfasurare}}</td>
                            <td>{{row.pret}}</td>
                            <td>{{row.numarBilete}}</td>
                            <td>{{row.categorie}}</td>
                            
                            <td>
                                <!-- <button style="color: rgb(248, 248, 248);" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info" (click)="onEdit(row)">Edit</button> -->
                                <button  (click)="removeItem(row)" class="btn btn-danger mx-3" >Delete product</button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/dashboard-User" class="btn btn-success mx-3">Shop More</button></td>
                            <td><button [routerLink]="['/payment', grandTotal]" class="btn btn-success  mx-3">Checkout</button></td>
                            <td><strong>Grand Total : ${{grandTotal}}</strong></td>
                        </tr>
                
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/dashboard-User" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
